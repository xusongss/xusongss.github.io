<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信封动画示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .envelope {
            width: 200px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #000;
            position: relative;
            cursor: pointer;
            transition: all 1s;
        }

        .envelope:before, .envelope:after {
            content: "";
            position: absolute;
            background-color: #ffffff;
            border: 2px solid #000;
            width: 141px;
            height: 100px;
            z-index: 2;
            transition: all 1s;
        }

        .envelope:before {
            border-bottom: none;
            transform: rotate(45deg);
            top: -20px;
            left: 30px;
        }

        .envelope:after {
            border-top: none;
            transform: rotate(-45deg);
            bottom: -20px;
            right: 30px;
        }

        .envelope.open {
            height: auto;
            min-height: 300px;
        }

        .envelope.open:before {
            top: -300px;
        }

        .envelope.open:after {
            bottom: -300px;
        }

        .letter {
            display: none;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .envelope.open .letter {
            display: block;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="letter">
            这是信封中的一封信。当您点击信封时，信封将展开并显示信件的内容。您可以在这里添加任何您喜欢的文本。
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
