<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>至韩蓓的一封信</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .envelope {
            width: 200px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #000;
            position: relative;
            cursor: pointer;
            transition: all 1s;
        }

        .envelope:before, .envelope:after {
            content: "";
            position: absolute;
            background-color: #ffffff;
            border: 2px solid #000;
            width: 141px;
            height: 100px;
            z-index: 2;
            transition: all 1s;
        }

        .envelope:before {
            border-bottom: none;
            transform: rotate(45deg);
            top: -20px;
            left: 30px;
        }

        .envelope:after {
            border-top: none;
            transform: rotate(-45deg);
            bottom: -20px;
            right: 30px;
        }

        .envelope.open {
            height: auto;
            min-height: 300px;
        }

        .envelope.open:before {
            top: -300px;
        }

        .envelope.open:after {
            bottom: -300px;
        }

        .letter {
            display: none;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .envelope.open .letter {
            display: block;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="letter">
            亲爱的XXX，

我想借此信件表达我对你的感激之情。你在我生命中扮演着非常重要的角色，无论是在工作上还是在生活中，你都给了我很多帮助和支持。

感谢你在我最需要的时候给予我坚定的支持和鼓励，感谢你一直以来的耐心和关注。你的智慧和经验给我带来了很多启示和指引，让我能够更加自信和勇敢地面对生活中的各种挑战

再次感谢你。
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
